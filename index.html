<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./vendor/icomoon/style.css">
    <link rel="stylesheet" href="./scripts/css/style.css">

    <title>Appworks Co.</title>
  </head>
  <body>

    <!-- Preloader -->
    <div id="site-preloader">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
    

    <!-- Site Mobile Menu -->
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
    
    <!-- Site Navbar Start -->
    <header class="site-navbar" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-11 col-xl-2">
            <a href="index.html" class="text-white mb-0"><img src="./assets/images/logo.png" class="site-logo" alt=""></a>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                <li class="active" id="home"><a href="#section-home"><span>Home</span></a></li>
                <li id="aboutAwc"><a href="#section-about-awc"><span>About AWC</span></a></li>
                <li id="services"><a href="#"><span>Services</span></a></li>
                <li id="works"><a href="#"><span>Works</span></a></li>
                <li id="contacts"><a href="#"><span>Contacts</span></a></li>
              </ul>
            </nav>
          </div>
          <div class="d-inline-block d-xl-none ml-md-0 mr-auto" style="position: relative; margin-left: -15px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div></div>
        </div>
      </div>
    </header>
    <!-- Site Navbar End -->




    <!-- Section Home Start -->
    <section id="section-home">
      <!-- Site Hero Start -->
      <div class="site-hero">
        <div class="container">
          <h1 class="display-4 text-uppercase" data-aos="fade-down">Grow your business <br> with <span class="text-primary">Appworks Co.</span> <br> <span>The #1 choice for startups!.</span></h1>
        </div>
      </div>
      <!-- Site Hero End -->
      <!-- Site Platform Expertise Start -->
      <div class="site-platform-expertise">
        <div class="container p-5 text-center">
          <h3 data-aos="fade-left">Platform Expertise</h3>
          <p class="mb-5 pb-4" data-aos="fade-right">Design, Build, Deploy</p>
          <div class="row pb-5">
            <div class="col-md-3 col-sm-6 col-6" data-aos="fade-up">
              <img src="./assets/images/platform-figma.png" alt="Figma Logo">
            </div>
            <div class="col-md-3 col-sm-6 col-6" data-aos="fade-up">
              <img src="./assets/images/platform-adobe-photoshop.png" alt="Adobe Photoshop Logo">
            </div>
            <div class="col-6 col-md-3 col-sm-6" data-aos="fade-up">
              <img src="./assets/images/platform-mobirise.png" alt="Mobirise Logo">
            </div>
            <div class="col-md-3 col-sm-6 col-6" data-aos="fade-up">
              <img src="./assets/images/platform-bootstrap-studio.png" alt="Bootstrap Studio Logo">
            </div>
          </div>
        </div>
      </div>
      <!-- Site Platform Expertise End -->
      <!-- Site Home Banner Start -->
      <div class="site-home-banner">
        <div class="container text-center">
          <h1 class="text-uppercase text-white" data-aos="fade-down">Taking your business to <br> everyone&apos;s fingertips.</h1>
        </div>
      </div>
      <!-- Site Home Banner End -->
      <!-- Site AWC Works Start -->
      <div class="site-awc-works">
        <div class="container text-center">
          <h3 data-aos="fade-left">AWC Works</h3> 
          <p class="mb-5 pb-4" data-aos="fade-right">Design, Build, Deploy</p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="web-design-tab" data-toggle="tab" href="#web-design" role="tab" aria-controls="web-design" aria-selected="true">Web Design</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="graphic-design-tab" data-toggle="tab" href="#graphic-design" role="tab" aria-controls="graphic-design" aria-selected="false">Graphic Design</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="web-design" role="tabpanel" aria-labelledby="web-design-tab">
              <div class="row">
                <div class="col-lg-4">
                  <a href="#">
                    <img src="./assets/images/rapidodo-website.jpg" class="w-100" alt="">
                  </a>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="graphic-design" role="tabpanel" aria-labelledby="graphic-design-tab">...</div>
          </div>
        </div>
      </div>
      <!-- Site AWC Works End -->
    </section>
    <!-- Section Home End -->



    <section id="section-about-awc" class="d-none bg-dark">
      <div class="container-fluid p-5 bg-dark">
        <h3 class="text-center">About AWC</h3>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.sticky/1.0.4/jquery.sticky.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./scripts/js/main.js"></script>
    <script src="./scripts/js/route.js"></script>

  </body>
</html>
